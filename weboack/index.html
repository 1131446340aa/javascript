<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class SessionStorage {
            constructor(date) {
                this.date = date
               
            }
            setItem(key, value) {
               localStorage.setItem(key,value)
            }
            getItem(key) {
                if (Date.now() - Date.parse(this.date) > 0) {
                    localStorage.setItem(key,null)
                }          
                return localStorage.getItem(key)
            }
        }
        let session = new SessionStorage('2010-11-09 22:23:33')
    </script>
</body>

</html>
